{% extends 'base.html' %}

{% block main_content %}
{% include 'includes/navbar.html' %}


<form method="post">
    {% csrf_token %}
    {% for field in form %}
            {{ field.label }}
            {{ field }}
        {% if field.errors %}
            {{ field.errors }}
        {% endif %}
    {% endfor %}
    <button type="submit" class="btn btn-secondary">Submit</button>
</form>



{% endblock %}
